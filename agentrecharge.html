												+ '<p class="pay_price" >￥ ' + res[i].discountFee + '</p></li>';
											}else{
												var sum = res[i].cardNum + res[i].extraNum;
												var sumPrice = res[i].price;
												var desc = res[i].description;
												var card1 = res[i].cardNum;
												var card2 = res[i].extraNum;
												var cards = '';
												if(card2 == '0'){
													cards = card1;
												}else{
													cards = card1 + ' + ' + card2;
												}
												if(desc==undefined || desc==null){
													desc="";
												}
												str += '<li class="not" aid="' + res[i].activityId + '" pid="' + res[i].goodsId + '" sc="'+ sum +'" sp="'+ sumPrice +'" des="'+ desc +'">'
												+ '<p class="pay_cards" >' + cards +'张</p>'
												+ '<p class="pay_price" >￥ ' + res[i].price + '</p></li>';
											}
										}
									}
									$('#pay_item').append(str);
									$('#pay_item').find('li:first').addClass('active');
									$('#sumCard').text($('#pay_item').find('li:first').attr('sc'));
									$('#re-money').text($('#pay_item').find('li:first').attr('sp'));
									$('#Description').text($('#pay_item').find('li:first').attr('des'));
            						$('#activityId').val($('#pay_item').find('li:first').attr('aid'));
									$('#pay_item').find('li').each(function() {
										$(this).click(function() {
											$(this).addClass('active').siblings().removeClass('active');
											$('#sumCard').text($(this).attr('sc'));
											$('#re-money').text($(this).attr('sp'));
											$('#Description').text($(this).attr('des'));
                      						$('#activityId').val($(this).attr('aid'));
                  						});
									});
							}else{
								G.ui.alert(response.errmsg);
							}
						},
				  		error: function() {
					    	G.ui.alert("请求失败，请联系管理员");
      					}
					});

					// 初始
					xlhyBuyCard.init('');
			});
