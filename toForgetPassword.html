//图片验证码
function changeCode() {
	if(window.Blob==undefined){
		$.ajax({
			url:"/login/getForCaptcher?t=" + Math.random(),
			type:'get',
			success:function(res){
				if(res==1){
					alert('请求太快或者验证码超时，点击“确定”后将刷新主页重新获取验证码！');
					window.location.href = "/login/toLogin?t=1517193970203";
				}else{
					$("#codeImg").attr("src", "/login/getForCaptcher?t=" + Math.random());
				}
			},

		})
	}else{
		var xhr = new XMLHttpRequest();
		xhr.open("post", "/login/getForCaptcher?t=" + Math.random(), true);
		xhr.responseType = "blob";
		xhr.onload = function() {
			if (this.status == 200) {
				//var blob = this.response;  // this.response也就是请求的返回就是Blob对象
				var blob = new Blob([this.response],{type:"image/jpeg"});
				var img = document.getElementById("codeImg");
				if(blob.size==1){
					alert('请求太快或者验证码超时，点击“确定”后将刷新主页重新获取验证码！');
					window.location.href = "/login/toLogin?t=1517193970203";
				}
				console.log(blob)
				img.onload = function(e) {
					window.URL.revokeObjectURL(img.src); // 清除释放
				};
				img.src = URL.createObjectURL(blob);//创建对象URL

			}
		}
		xhr.send();

	}
}

function sendFindPswMsg(smsType){
	var tel = $('#UserTel').val();
	var str=$("#serverCountry").text().replace("+","")
  	var tel2 = str+"-"+$('#UserTel').val();
	var s = 120;
	var timer;
	 var reg=/^\d{1,}$/;
	if(!reg.test(tel)) {
		var msg='请输入手机号';
		var title='';
		var fn=function(){
			 changeCode();
		}
		alertMsg(msg,title,fn)

		return;
	}
	if($('#chkcode').val().replace(/(^\s*)|(\s*$)/g, "") == '') {
		var msg='请输入图片验证码';
		var title='';
		var fn=function(){
			 changeCode();
		}
		alertMsg(msg,title,fn)
		return;
	}
	$.ajax({
		type: "get",
		url: '/common/sendFindPswMsg?t=' + Math.random(),
		data: {
			tel: tel2,
			verCode: $('#chkcode').val(),
			smsType:smsType
		},
		success: function(response) {
			if(response == 'error') {
				var msg='手机验证码获取失败';
				var fn=function(){
					 changeCode();
				}
				var title='';
				alertMsg(msg,title,fn)
				return;
			} else if(response == 'verError') {
				var msg='图片验证码不对';
				var title='';
				var fn=function() {
					clearInterval(timer);
					$('#SendBtn').text('发送验证码').removeAttr('disabled').addClass('blue');
					changeCode();
				}
				alertMsg(msg,title,fn);
				return;
			} else if(response == 'smsError') {
				var msg='抱歉，该手机号获取验证码次数过多，请明天再试';
				var title='';
				var fn=function() {
					clearInterval(timer);
					$('#SendBtn').text('发送验证码').removeAttr('disabled').addClass('blue');
					changeCode();
				}
				alertMsg(msg,title,fn);
				return;
			} else{
				if(smsType==1){
					$('#SendBtn').text('120s后重发').attr('disabled', 'disabled').removeClass('blue');
					timer = setInterval(function() {
						s--;
						$('#SendBtn').text(s + 's后重发');
						if(s <= 0) {
							clearInterval(timer);
							$('#SendBtn').text('发送验证码').removeAttr('disabled').addClass('blue');
						}
					}, 1000);
					 if(str=='86'){
	                	  $("#SendVoiceBtn").css('display','inline-block');
	                  }else{
	                	  $("#SendVoiceBtn").css('display','none')
	                  }
				}else{
					var msg='请注意接听来电，将听到的语音验证码输入到指定输入框。';
					var fn=function() {
						changeCode();
					}
					var title='提示';
					alertMsg(msg,fn)
				}

			}
		},
		error: function() {
			var msg='验证码获取请求失败';
			var title='';
			var fn= function() {
				changeCode();
			};
			alertMsg(msg,title,fn)

		}
	});
}

function nextMethod(){
	var tel = ($("#serverCountry").text()+"-"+$('#UserTel').val()).replace("+","");
	var vCode = $('#v-code').val();
	if($('#v-code').val() == '') {
		var msg='请输入手机验证码';
		var title='';
		var fn= function() {
			changeCode();
		};
		alertMsg(msg,title,fn)
		return;
	}
	$.ajax({
		url: '/login/toNext?t=' + Math.random(),
		data: {
			tel: tel,
			checkcode: vCode,
			verCode: $('#chkcode').val()
		},
		type: "post",
		success: function(response) {
			if(response.result == '1') {
				window.location.href = '/login/toModifyPassword?tel=' + tel+"&t=1517193970203";
			} else {
				var msg='';
				if(response.result == 'verError') {
					msg = '图形验证码错误';
				}
				if(response.result == 'smsError') {
					msg = '短信验证码错误';
				}
				if(response.result == '0') {
					msg = '浏览器错误';
				}
				var title='';
				var fn= function() {
					changeCode();
				};
				alertMsg(msg,title,fn)
			}
		},
		error: function() {
			var msg='当前网络繁忙，请稍后再试';
			var title='';
			var fn= function() {
				changeCode();
			};
			alertMsg(msg,title,fn)
		}
	});
}
jQuery(document).ready(function() {
	App.init();
	var timer;

	changeCode();
	$("#codeImg").bind("click", changeCode);
	//国际手机号前缀
	$("#selectContry").change(function  () {
		$("#serverCountry").html($("#selectContry").val())

	})

	$('#SendBtn').click(function() {
		sendFindPswMsg(1);
	});
	$("#SendVoiceBtn").click(function(){
		sendFindPswMsg(2);
	})
	//下一步
	$('#nextBtn').click(function() {
		nextMethod();
	});
})
