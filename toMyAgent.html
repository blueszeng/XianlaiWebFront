				function accMul(arg1,arg2){
				   var m=0,s1=arg1.toString(),s2=arg2.toString();
				   try{m+=s1.split(".")[1].length}catch(e){}
				   try{m+=s2.split(".")[1].length}catch(e){}
				   return Number(s1.replace(".",""))*Number(s2.replace(".",""))/Math.pow(10,m)
				}

								url: '/agent/getProvince?t' + Math.random(),
								type: 'GET',
								dataType: 'JSON',
								success: function(response) {
									$('#province').empty();
									var clouds = response;
									var option = '';
									for (var i = 0; i < clouds.length; i++) {
										option += '<option value="' + clouds[i].provinceCode + '">' + clouds[i].provinceName + '</option>';
									}
									$('#province').append(option);
									cityCHANGE();
									districtCHANGE();
									$('#province').change(function() {
										cityCHANGE();
										districtCHANGE();
									});
								}
							});

							function cityCHANGE() {
								var provincecode = $('#province').val();
								$.ajax({
									url: '/agent/getCity?province=' + provincecode + '&t=' + Math.random(),
									type: 'GET',
									dataType: 'JSON',
									success: function(response) {
										$('#city').empty();
										var clouds = response;
										var option = '';
										for (var i = 0; i < clouds.length; i++) {
											option += '<option value="' + clouds[i].cityCode + '">' + clouds[i].cityName + '</option>';
										}
										$('#city').append(option);
										districtCHANGE();
										$('#city').change(function() {
											districtCHANGE();
										});
									}
								});
							}

							function districtCHANGE() {
								var provincecode = $('#province').val();
								var citycode = $('#city').val();
								$.ajax({
									url: '/agent/getDistrict?province=' + provincecode + '&citycode=' + citycode + '&t=' + Math.random(),
									type: 'GET',
									dataType: 'JSON',
									success: function(response) {
										$('#district').empty();
										var clouds = response;
										var option = '';
										for (var i = 0; i < clouds.length; i++) {
											option += '<option value="' + clouds[i].districtCode + '">' + clouds[i].districtName + '</option>';
										}
										$('#district').append(option);
									}
								});
							}
						});
