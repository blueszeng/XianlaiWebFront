				<script>
					jQuery(document).ready(function() {
						App.init();
						var table;
						var myDate = new Date();
						/*myDate.setMonth(myDate.getMonth() - 1);*/
						myDate.setMonth(myDate.getMonth());
						myDate.setDate(01);
						$("#startDate").val(format(myDate, 'yyyy-MM-dd'));
						$("#endDate").val(format(new Date(), 'yyyy-MM-dd'));
						table = $("#example").dataTable({
							"sDom": "<'top'f<'clear'>>t<'bottom'ilpr<'clear'>>",
							"bProcessing": true,
							"bServerSide": true,
							"bAutoWidth": false,
							"bFilter": false,
							"sort": "position",
							"aaSorting": [
								[1, "desc"]
							],
							"bStateSave": false,
							"bLengthChange": true,
							"iDisplayLength": 10,
							"iDisplayStart": 0,
							"dom": "Bfrtip",
							"fnServerParams": function(aoData) {
								aoData.push({
									"name": "startDate",
									"value": $("#startDate").val()
								}, {
									"name": "endDate",
									"value": $("#endDate").val()
								})
							},
							"sAjaxSource": "/agent/getAwardData?t="+Math.random(),
							"sScrollX": "100%",
							"bScrollCollapse": true,
							"fnDrawCallback": function(oSettings) {
								//var json=jQuery.parseJSON(oSettings.jqXHR.responseText);//获取后台方式 直接可以拿到json 之后进行处理  
								//$("#buysum").html(json.other.buysum);
								//$("#awardsum").html(json.other.awardsum);
							},
							"aoColumns": [{
								"mDataProp": "encourageNum",
								"bSortable": false,
								"sDefaultContent": "",
								"aTargets": [0]
							}, {
								"mDataProp": "createTime",
								"sDefaultContent": "",
								"bSortable": false,
								"mRender": function(data, type, full) {
									if (data == null || data == '') {
										return null;
									} else {
										return format(data, 'yyyy-MM-dd HH:mm:ss')
									}
								},
								"aTargets": [1]
							}],
							"oLanguage": { // 国际化配置
								"sProcessing": "正在获取数据，请稍后...",
								"sLengthMenu": "显示 _MENU_ 条",
								"sZeroRecords": "没有您要的内容",
								"sInfo": "",
								"sInfoEmpty": "",
								"sInfoFiltered": "",
								"sInfoPostFix": "",
								"sSearch": "搜索",
								"sUrl": "",
								"oPaginate": {
									"sFirst": "第一页",
									"sPrevious": "上一页",
									"sNext": "下一页",
									"sLast": "最后一页"
								}
							}
						});
						$("#search").on("click", function() {
						    var start_date=new Date($("#startDate").val()) ;
						    var end_date=new Date($("#endDate").val()) ;
						    if(start_date.getMonth() != end_date.getMonth()) {
						    bootbox.alert({
									buttons: {
										ok: {
											label: '确认',
											className: 'btn-myStyle'
										}
									},
									message: '开始时间和结束时间不能跨月',
									callback: function() {}
								});
								return ;
						    }
							if ($("#startDate").val() > $("#endDate").val()) {
								bootbox.alert({
									buttons: {
										ok: {
											label: '确认',
											className: 'btn-myStyle'
										}
									},
									message: '开始时间不能大于结束时间',
									callback: function() {}
								});
								return false;
							} else {
								table.fnDraw();
							}
						});
					});
				</script>
